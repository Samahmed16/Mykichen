<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Recipe</title>
    <link rel="stylesheet" href="page_2.css">

</head>
<body>
    <div class="container">
        <h1>Submit Your Recipe</h1>
        <form id="recipeForm">
            <label for="title">Recipe Title:</label>
            <input type="text" id="title" name="title" required><br><br>

            <label for="ingredients">Ingredients:</label><br>
            <textarea id="ingredients" name="ingredients" rows="5" required></textarea><br><br>

            <label for="instructions">Instructions:</label><br>
            <textarea id="instructions" name="instructions" rows="10" required></textarea><br><br>

            <label for="photo">Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required><br><br>

            <button type="submit">Submit Recipe</button>
        </form>
    </div>
</body>
</html>
